<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if golf_courses %}
        <ul>
            {% for course in golf_courses %}
                <li>{{ course.name }} - {{ course.address }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No golf courses found within 50 miles of the entered ZIP code.</p>
    {% endif %}
</body>
</html>
