{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Golfers Unite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static 'images/background_home_page.png' %}");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
<div class="container-fluid">

    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <img src="{% static 'images/golf_logo.png' %}" alt="Golf Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
					<a class="nav-link active fs-1 fw-bold test-white" aria-current="page" href="{% url 'index' %}">Home</a>
					<a class="nav-link fs-1 fw-bold text-white" href="{% url 'active_golfers' %}">Active Golfers</a>
					<a class="nav-link fs-1 fw-bold text-white" href="#">Local Golf Courses</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <!-- add block content from html template -->
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-BwABFToNAxSh8Exwmg3FByufXOOj2jFCW41H7/6NG06P8FRBOn4CJ3tmo+27zrKd" crossorigin="anonymous"></script>
</body>
</html>
