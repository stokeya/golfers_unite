{% extends "golfers_unite_app/base_template.html" %}

{% block content %}
<div class="container">
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
{% endblock %}
